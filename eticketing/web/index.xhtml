<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="col-sm-12">
            <h1>Create an account</h1>
            <div class="row">

                <h:form  class="form-vertical">
                    <fieldset>


                        <div class="well">
                            <div class="form-group">
                                <h:outputLabel value="Full Name"/>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h:inputText value="#{signupController.firstName}" required="true" p:placeholder="First Name"   class="form-control " requiredMessage="First Name is Required"></h:inputText>
                                    </div>
                                    <div class="col-sm-6">
                                        <h:inputText   value="#{signupController.lastName}"  required="true" p:placeholder="Last Name"  requiredMessage="Last Name is Required" class="form-control "></h:inputText >
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <h:outputLabel value='Email Address ' />
                                <h:inputText value="#{signupController.email}" required="true" p:placeholder="Email" class="form-control " requiredMessage="Email is Required">
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </h:inputText>

                            </div>
                            <div class="form-group">
                                <h:outputLabel value='Password ' />
                                <h:inputSecret  value="#{signupController.password}" id="pass1"  required="true" class="form-control " requiredMessage="Password is Required">
                                    <f:validator validatorId="passwordValidator" />
                                    <f:attribute name="pass2" value="#{pass2}" />
                                </h:inputSecret>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value='Confirm Password ' />
                                <h:inputSecret  value="#{signupController.conPassword}" binding="#{pass2}"  id="pass2" required="true" class="form-control " requiredMessage="Confirm Password is Required"></h:inputSecret >
                            </div>	
                            <div class="form-group">
                            </div>	
                            <h:commandButton action="#{signupController.saveRegInfo}" value="save" class="btn btn-primary"></h:commandButton>
                        </div>


                    </fieldset>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
